<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com"  
	  th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
<meta charset="ISO-8859-1">
<title>List of Vets</title>
</head>
<body>
	<h1>List of Veterinarians</h1>

	<table id="vets" class="table table-striped">
		<thead>
		<tr>
			<th>ID</th>
			<th>First Name</th>
			<th>Last Name</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="vet: ${vets}">
			<td th:text="${vet.id}">1</td>
			<td th:text="${vet.firstName}">John</td>
			<td th:text="${vet.lastName}">Doe</td>
		</tr>
		</tbody>
	</table>


</body>
</html>
